<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <!-- <img src="/logo.svg" alt="Logo">     -->
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img src="img/close.svg" class="invert-color" alt="" />
        </div>
        <div class="home bg-grey m-1 rounded p-1">
          <div class="logo">
            <img src="img/logo.svg" class="invert-color" width="120" alt="" />
          </div>
          <ul>
            <li>
              <img src="img/home.svg" class="invert-color" alt="Home" />Home
            </li>
            <li>
              <img
                src="img/search.svg"
                class="invert-color"
                alt="search"
              />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img src="img/playlist.svg" class="invert-color" alt="" />
            <h2>Your library</h2>
          </div>
          <div class="songList">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/"
                id=""
                class=""
                data-encore-id="textLink"
                ><span data-encore-id="type">Legal</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/privacy/"
                id=""
                class=""
                data-encore-id="textLink"
                ><span data-encore-id="type">Privacy Center</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/"
                id=""
                class=""
                data-encore-id="textLink"
                ><span data-encore-id="type">Privacy Policy</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/cookies-policy/"
                id=""
                class=""
                data-encore-id="textLink"
                ><span data-encore-id="type">Cookies</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                id=""
                class=""
                data-encore-id="textLink"
                ><span data-encore-id="type">About Ads</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/accessibility/"
                id=""
                class=""
                data-encore-id="textLink"
                ><span data-encore-id="type">Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="hamBurgerContainer">
              <img
                width="40px"
                class="invert-color hamBurger"
                src="img/hamBurger.svg"
                alt=""
              />

              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signUpButton">Sign Up</button>
            <button class="loginButton">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylist">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer"></div>
          <div class="playbar">
            <div class="seekBar">
              <div class="circle"></div>
            </div>
            <div class="aboveBar">
              <div class="songInfo"></div>
              <div class="playSong">
                <img width="35" id="previous" src="img/prevSong.svg" alt="" />
                <img width="35" id="play" src="img/play.svg" alt="" />
                <img width="35" id="next" src="img/nextSong.svg" alt="" />
              </div>
              <div class="timeVol">
                <div class="songTime"></div>
                <div class="volume">
                  <img width="25" src="img/volume.svg" alt="" />
                  <div class="range">
                    <input type="range" name="volume" id="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
